language: c
before_install:
- sudo apt-get update -qq
install:
- sudo apt-get install -qq gcc-avr binutils-avr avr-libc zip
script:
- cd rfmsrc
- make all
- cd ..
before_deploy:
- cd rfmsrc/bin
- zip -r latest_head.zip *
- if [ -n "$TRAVIS_TAG" ]; then cp latest_head.zip release_${TRAVIS_TAG}.zip
- cd ../..
deploy:
  provider: releases
  api_key:
    secure: 
  file: rfmsrc/bin/binaries.zip
  skip_cleanup: true
  overwrite: true
  on:
    repo: KickerTom/openhr20
deploy:
  provider: releases
  api_key:
    secure: 
  file: rfmsrc/bin/release_${TRAVIS_TAG}.zip
  skip_cleanup: true
  on:
    tags: true
    repo: KickerTom/openhr20

